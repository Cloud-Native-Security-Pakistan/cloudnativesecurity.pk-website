<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cdn.jsdelivr.net https://cdn.tailwindcss.com https://images.unsplash.com https://avatars.githubusercontent.com https://ui-avatars.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">

    <!-- Dynamic SEO - Will be updated by JS -->
    <title>Speaker Trophy - Cloud Native Security Pakistan</title>
    <meta name="description" content="Speaker recognition trophy from Cloud Native Security Pakistan.">

    <!-- Open Graph - Dynamic -->
    <meta property="og:type" content="website">
    <meta property="og:title" id="og-title" content="Speaker Trophy - CNSPK">
    <meta property="og:description" id="og-description"
        content="Speaker recognition from Cloud Native Security Pakistan - Pakistan's premier cloud security community.">
    <meta property="og:url" content="https://cloudnativesecurity.pk/sessions/trophy/">
    <meta property="og:site_name" content="Cloud Native Security Pakistan">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" id="twitter-title" content="Speaker Trophy - CNSPK">
    <meta name="twitter:description" id="twitter-description"
        content="Speaker recognition from Cloud Native Security Pakistan.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            500: '#10b981',
                            600: '#059669',
                            900: '#064e3b',
                        },
                        dark: {
                            900: '#0a0a0a',
                            800: '#171717',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-nav {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .trophy-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col antialiased selection:bg-brand-500/30 selection:text-brand-500">
    <div id="navbar"></div>

    <main class="flex-grow pt-20">
        <div id="trophy-container">
            <!-- Loading State -->
            <div id="loading" class="min-h-[70vh] flex items-center justify-center">
                <div class="flex flex-col items-center gap-4">
                    <div class="w-12 h-12 border-2 border-brand-500 border-t-transparent rounded-full animate-spin">
                    </div>
                    <span class="text-gray-500 font-mono text-sm">Loading trophy...</span>
                </div>
            </div>
        </div>

        <div id="error" class="hidden min-h-[70vh] flex items-center justify-center">
            <div class="text-center p-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-500/20 mb-4">
                    <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Session Not Found</h2>
                <p class="text-gray-400 mb-6">The trophy you're looking for doesn't exist or has been removed.</p>
                <a href="/sessions/"
                    class="px-6 py-3 bg-brand-600 hover:bg-brand-500 text-white font-semibold rounded-lg transition-all">
                    Browse All Sessions
                </a>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script type="module">
        import { SpeakerTrophy } from '../../js/SpeakerTrophy.js';
        import { Navbar } from '../../js/Navbar.js';
        import { Footer } from '../../js/Footer.js';
        import { fetchData, domReady } from '../../js/utils.js';

        new Navbar().init();
        new Footer().init();

        async function loadTrophy() {
            const container = document.getElementById('trophy-container');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            // Get session ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = parseInt(urlParams.get('id'));

            if (!sessionId) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                return;
            }

            try {
                const sessions = await fetchData('../../data/sessions.json');
                const session = sessions.find(s => s.id === sessionId);

                if (!session) {
                    loading.classList.add('hidden');
                    error.classList.remove('hidden');
                    return;
                }

                // Update meta tags dynamically
                document.title = `${session.speaker.name} - Speaker Trophy | CNSPK`;
                document.getElementById('og-title').content = `üèÜ ${session.speaker.name} spoke at CNSPK`;
                document.getElementById('og-description').content = `"${session.title}" - Watch this cloud-native security session from Cloud Native Security Pakistan.`;
                document.getElementById('twitter-title').content = `üèÜ ${session.speaker.name} spoke at CNSPK`;
                document.getElementById('twitter-description').content = `"${session.title}" - Watch this cloud-native security session.`;

                // Render trophy
                const trophy = new SpeakerTrophy(session);
                container.innerHTML = trophy.render();

            } catch (err) {
                console.error('Trophy Error:', err);
                loading.classList.add('hidden');
                error.classList.remove('hidden');
            }
        }

        domReady(loadTrophy);
    </script>
</body>

</html>
