name: CI - Build & Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          required_files=("index.html" "about.html" "join.html" "projects.html" "members.html" "events.html")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Required file $file is missing"
              exit 1
            fi
            echo "PASS: $file exists"
          done

      - name: Check HTML structure
        run: |
          echo "Checking HTML structure..."
          for file in *.html; do
            if ! grep -q '<!DOCTYPE html>' "$file"; then
              echo "ERROR: $file missing DOCTYPE"
              exit 1
            fi
            if ! grep -q '<meta charset="utf-8">' "$file"; then
              echo "ERROR: $file missing charset meta tag"
              exit 1
            fi
            echo "PASS: $file structure valid"
          done

      - name: Validate JavaScript
        run: |
          echo "Validating JavaScript syntax..."
          for file in js/*.js; do
            if [ -f "$file" ]; then
              node -c "$file" || echo "WARNING: $file has syntax issues"
            fi
          done
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=high || echo "WARNING: High severity vulnerabilities found"

      - name: Check for exposed secrets
        run: |
          echo "Scanning for exposed secrets..."
          if grep -rE "(password|secret|api[_-]?key|token)\s*[:=]\s*['\"][^'\"]{8,}['\"]" \
            --include="*.js" --include="*.html" js/ *.html 2>/dev/null | \
            grep -v "getEnvVar\|API_KEY\|TOKEN\|//\|/\*\|example\|placeholder"; then
            echo "WARNING: Potential secrets found - please review"
          fi
        continue-on-error: true
