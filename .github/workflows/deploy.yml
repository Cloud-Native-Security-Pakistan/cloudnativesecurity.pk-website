name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Production validation
        run: |
          echo "Running production validation..."
          # Ensure all critical files exist
          test -f index.html || (echo "ERROR: index.html missing" && exit 1)
          test -f css/output.css || (echo "ERROR: CSS not built" && exit 1)
          test -d js || (echo "ERROR: js directory missing" && exit 1)
          echo "Production validation passed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "Deployment successful"
          echo "Site URL: https://cloudnativesecurity.pk"
          echo "GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"

